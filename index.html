<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="exeha.jpg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Welcome to Real Time Currency Converter</h2>
    </header>
    <div class="container">
        <center><img id="convertimg"
                src="https://play-lh.googleusercontent.com/cewuBW2b3aRL784vqhfZI8EokyuuvD-dt7nvJtypBIzFUcpLbXie0S7TMscLqKRerw"
                alt="img"></center>
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop_down">
                <div class="from">
                    <p>From</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="img">
                        <select name="from">
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="img">
                        <select name="from">
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
            </div>

            <center><button>Get Exchange Rate</button>
            </center>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>

</html>
